<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryption and Decryption</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #00ff00;
        }

        form {
            display: inline-block;
            text-align: left;
        }

        label {
            color: #00ff00;
            font-size: 18px;
        }

        input {
            padding: 8px;
            margin: 5px;
            font-size: 16px;
            border: 1px solid #00ff00;
            background-color: #1a1a1a;
            color: #00ff00;
        }

        input[type="submit"] {
            background-color: #00ff00;
            color: #1a1a1a;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #008000;
        }
    </style>
</head>
<body>
    <h1>Encryption and Decryption</h1>
    <form action="/result" method="POST">
        <label for="plaintext">Enter the plaintext:</label>
        <input type="text" id="plaintext" name="plaintext"><br><br>

        <label for="rail_fence_key">Enter the Rail Fence key:</label>
        <input type="number" id="rail_fence_key" name="rail_fence_key"><br><br>

        <label for="caesar_shift">Enter the Caesar shift:</label>
        <input type="number" id="caesar_shift" name="caesar_shift"><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
